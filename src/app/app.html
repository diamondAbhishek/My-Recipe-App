<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="gradient">
    <ion-list>
      <button ion-item icon-left (click)="onLoad(rootPage)" *ngIf="isAuthenticated">
        <ion-icon name="book"></ion-icon>
        Recipe Book
      </button>
      <button ion-item icon-left (click)="onLoad(signinPage)" *ngIf="!isAuthenticated" class="signin">
        Signin
        <ion-icon name="log-in"></ion-icon>
      </button>
      <button ion-item icon-left (click)="onLoad(signupPage)" *ngIf="!isAuthenticated" class="signup">
        Signup
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-item icon-left (click)="onLogout()" *ngIf="isAuthenticated">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-list>
    <div class="logo">
      <img src="../assets/imgs/Logo.png" alt="">
    </div>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
